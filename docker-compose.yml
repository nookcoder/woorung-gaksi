version: "3.8"

services:
  pm-agent:
    build:
      context: ./services/pm-agent
    container_name: woorung-pm-agent
    ports:
      - "8000:8000"
    volumes:
      # Mount the entire repo so the Coding Agent can edit files
      - .:/workspace
      # Mount source code for hot reload (override COPY)
      - ./services/pm-agent/src:/app/src
    environment:
      - PROJECT_ROOT=/workspace
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - MODEL_NAME=${MODEL_NAME}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - DB_URI=postgresql://woorung:gaksi@timescaledb:5432/woorung_db
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - woorung-net
    command:
      [
        "uvicorn",
        "src.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
      ]

  alpha-k:
    build:
      context: ./services/alpha-k
    container_name: woorung-alpha-k
    ports:
      - "8001:8001"
    volumes:
      - ./services/alpha-k/src:/app/src
    environment:
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - MODEL_NAME=${MODEL_NAME}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - KIS_APP_KEY=${KIS_APP_KEY}
      - KIS_APP_SECRET=${KIS_APP_SECRET}
      - KIS_ACCOUNT_NO=${KIS_ACCOUNT_NO}
      - OPENDART_API_KEY=${OPENDART_API_KEY}
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - DEEPSEEK_API_KEY=${OPENAI_API_KEY}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=woorung1234
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - woorung-net
    command:
      [
        "uvicorn",
        "src.api_main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8001",
        "--reload",
      ]

  openclaw:
    build:
      context: ./services/openclaw
    container_name: woorung-openclaw
    ports:
      - "18789:18789"
    volumes:
      - ./services/openclaw/state:/home/openclaw/.openclaw/state
      - ./services/openclaw/skills:/home/openclaw/.openclaw/skills
      - ./services/openclaw/openclaw.json:/home/openclaw/.openclaw/openclaw.json
    environment:
      - OPENCLAW_HOME=/home/openclaw/.openclaw
      - OPENCLAW_STATE_DIR=/home/openclaw/.openclaw/state
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - DEEPSEEK_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-woorung-claw-secret}
      - AUTH_PASSWORD=${OPENCLAW_PASSWORD:-admin_pass}
      - OPENCLAW_PRIMARY_MODEL=${OPENCLAW_PRIMARY_MODEL}
      - OPENCLAW_GATEWAY_CONTROL_UI_ALLOW_INSECURE_AUTH=true
      - OPENCLAW_CONFIG_PATH=/home/openclaw/.openclaw/openclaw.json
    security_opt:
      - no-new-privileges:true
    # Drop all capabilities and add only what is needed (usually none for this gateway)
    cap_drop:
      - ALL
    networks:
      - woorung-net
    depends_on:
      - alpha-k
      - pm-agent
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # -------------------------------------------------------------
  # Data Layer (TimescaleDB, Redis, Elasticsearch, Neo4j)
  # -------------------------------------------------------------

  timescaledb:
    image: timescale/timescaledb-ha:pg16
    container_name: woorung-timescaledb
    restart: always
    environment:
      POSTGRES_USER: woorung
      POSTGRES_PASSWORD: gaksi
      POSTGRES_DB: woorung_db
      TS_TUNE_MEMORY: "2GB" # Optimize for Mac mini (8GB/16GB)
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - ./db/timescale-data:/var/lib/postgresql/data
    networks:
      - woorung-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U woorung -d woorung_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: woorung-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./db/redis-data:/data
    networks:
      - woorung-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: elasticsearch:8.12.0
    container_name: woorung-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g" # Limit Heap
    ports:
      - "9200:9200"
    volumes:
      - ./db/es-data:/usr/share/elasticsearch/data
    networks:
      - woorung-net
    command: >
      /bin/sh -c "if [ ! -d plugins/analysis-nori ]; then ./bin/elasticsearch-plugin install --batch analysis-nori; fi; ./bin/elasticsearch"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 2g

  neo4j:
    image: neo4j:5.16.0
    container_name: woorung-neo4j
    environment:
      - NEO4J_AUTH=neo4j/woorung1234
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./db/neo4j-data:/data
    networks:
      - woorung-net
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:7474",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 1.5g

networks:
  woorung-net:
    driver: bridge
