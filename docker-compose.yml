version: "3.8"

services:
  pm-agent:
    build:
      context: ./services/pm-agent
    container_name: woorung-pm-agent
    ports:
      - "8000:8000"
    volumes:
      # Mount the entire repo so the Coding Agent can edit files
      - .:/workspace
      # Mount source code for hot reload (override COPY)
      - ./services/pm-agent/src:/app/src
    environment:
      - PROJECT_ROOT=/workspace
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - MODEL_NAME=${MODEL_NAME}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - DB_URI=postgresql://woorung:gaksi@postgres:5432/woorung_db
    depends_on:
      - postgres
    networks:
      - woorung-net
    command:
      [
        "uvicorn",
        "src.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
      ]

  core-gateway:
    build:
      context: ./services/core-gateway
    container_name: woorung-core-gateway
    ports:
      - "8080:8080"
    environment:
      - PM_AGENT_URL=http://pm-agent:8000
      - API_SECRET=${API_SECRET:-woorung-secret} # Default if not set
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - TELEGRAM_ALLOWED_ID=${TELEGRAM_ALLOWED_ID}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=woorung
      - DB_PASSWORD=gaksi
      - DB_NAME=woorung_db
    depends_on:
      - pm-agent
      - postgres
    networks:
      - woorung-net

  postgres:
    image: postgres:16-alpine
    container_name: woorung-postgres
    restart: always
    environment:
      POSTGRES_USER: woorung
      POSTGRES_PASSWORD: gaksi
      POSTGRES_DB: woorung_db
    ports:
      - "5432:5432"
    volumes:
      - ./db/postgres-data:/var/lib/postgresql/data
    networks:
      - woorung-net

networks:
  woorung-net:
    driver: bridge
